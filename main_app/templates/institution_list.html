{% extends 'base.html' %}
{% block title %}Institutions{% endblock  %}

{% block content %}

<h1 class="title pt-5">Your Institutions</h1>
<div class="gallery">
  {% for institution in institutions %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{institution.logo}}" alt="{{institution.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{institution.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Institutions Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
