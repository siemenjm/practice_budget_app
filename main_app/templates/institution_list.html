{% extends 'base.html' %}
{% block title %}Institutions{% endblock  %}

{% block content %}

<h1 class="title pt-5">{{ header }}</h1>

<form class="mb-5" method="get">
    <div class="field has-addons">
      <div class="control">
        <!--  Our input will search by name of institution  -->
        <input class="input" type="text" name="name" placeholder="name" />
      </div>
      <div class="control">
        <input class="button is-success" type="submit" value="Search" />
      </div>
    </div>
    <!--  This anchor tag will redirect back to institution list without a query param -->
    <a class="button is-dark" href="{% url 'institution_list' %}">Clear Search</a>
  </form>

<div class="gallery">
  {% for institution in institutions %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{institution.logo}}" alt="{{institution.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{institution.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Institutions Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
